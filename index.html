  <style>
    /* Globale Stile */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9; /* Heller, fast weißer Hintergrund */
      color: #343a40;
      scroll-behavior: smooth; /* Sanfteres Scrollen, falls nötig */
    }
    
    /* Header & Navigation */
    header {
      /* Verzierter, durchgehender Header */
      background: linear-gradient(90deg, #0056b3 0%, #007bff 50%, #0056b3 100%); 
      display: flex;
      justify-content: center;
      padding: 18px 0; /* Mehr Höhe */
      /* Stärkerer, blauer Schatten */
      box-shadow: 0 8px 20px rgba(0, 86, 179, 0.4); 
      position: sticky;
      top: 0;
      z-index: 1000;
      /* Abgerundete Ecken wurden entfernt, um es über die ganze Breite zu ziehen */
      transition: background 0.4s ease;
    }
    header:hover {
        background: linear-gradient(90deg, #003f8e 0%, #0056b3 50%, #003f8e 100%);
    }

    nav {
        max-width: 1200px; /* Begrenzt die Navigationslinks in der Mitte */
        width: 100%;
        display: flex;
        justify-content: center;
    }

    nav a {
      margin: 0 25px; /* Größerer Abstand zwischen den Links */
      text-decoration: none;
      color: #ffffff; /* Weiß */
      font-weight: 700; /* Fett */
      font-size: 1.15em;
      padding: 5px 0;
      position: relative;
      transition: color 0.3s ease, transform 0.2s;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); /* Leichter Textschatten */
    }

    nav a:hover {
      color: #ffeb3b; /* Helles Gelb/Gold */
      transform: translateY(-1px);
    }

    /* Cooler Unterstrich-Effekt */
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      background: #ffeb3b;
      bottom: -8px; /* Tieferer Unterstrich */
      left: 50%; /* Zentrieren */
      transform: translateX(-50%);
      transition: width 0.3s ease-in-out;
      border-radius: 2px;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    nav a.active {
      color: #ffeb3b;
    }

    /* Inhaltsbereiche */
    .content {
      display: none;
      padding: 50px; /* Mehr Polsterung */
      text-align: center;
      background-color: #ffffff;
      margin: 40px auto;
      max-width: 950px;
      border-radius: 12px; /* Stärkere Rundung */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Deutlicherer Schatten */
    }
    .content.active {
      display: block;
    }

    /* Bewertungsformular Stile */
    .bewertungs-container {
        max-width: 650px;
        margin: 20px auto;
        padding: 40px;
        border: 1px solid #e9ecef;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        text-align: left;
    }
    .bewertungs-container h2, .bewertungs-container p {
        text-align: center;
        margin-bottom: 20px;
    }
    input[type="email"], textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 2px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }
    .bewertungs-container button[type="submit"] {
        background-color: #28a745;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 18px;
        display: block; 
        margin: 25px auto 0;
        transition: background-color 0.3s, transform 0.2s;
    }
    .bewertungs-container button[type="submit"]:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }

    /* Sterneingabe */
    .sterne-auswahl {
        font-size: 40px;
        cursor: pointer;
        margin-bottom: 20px;
        display: flex;
        direction: rtl; 
        justify-content: center;
    }
    .stern {
        color: #ccc; 
        transition: color 0.2s;
        line-height: 1;
        padding: 0 4px;
    }

    /* CSS-Logik für Stern-Farbe beim Hover und Klick */
    .sterne-auswahl .stern:hover,
    .sterne-auswahl .stern:hover ~ .stern {
        color: #ffc107; /* Helles Gold beim Hover */

    .sterne-auswahl[data-rating="5"] .stern:nth-child(-n+5) {
        color: #ffeb3b; /* Starkes Gold bei Auswahl */
    }
